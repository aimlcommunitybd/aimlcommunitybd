<!DOCTYPE html>

    <head>

        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <title> {% block title %} AI/ML Community {% endblock %}</title>

        <meta name="description" content="AIML Professional Community Bangladesh is a volunteer-driven, non-profit initiative aimed at building a stronger AI/ML ecosystem in the country. We believe in open access to knowledge, mentorship, and collaborationâ€”free for all. Our mission is to connect learners, professionals, and enthusiasts in a space that encourages continuous learning and community-driven growth.">
        <meta name="keywords" content="ai bangladesh, machine learning in bangladesh, ai community, machine learning community">

        <!-- Favicons -->
        <link href="{{ url_for('assets', filename='img/aimlpcb-logo.png') }}" rel="icon">

        {% endblock %}

        <script src="{{ url_for('assets', filename='vendor/php-email-form/validate.js') }}"></script>
