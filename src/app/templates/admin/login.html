<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
</head>
<body>
    <h2>Admin Login</h2>    
    <form method="post">
        <p>
            <label>Email:</label><br>
            <input name="email" type="email" required>
        </p>
        <p>
            <label>Password:</label><br>
            <input name="password" type="password" required>
        </p>
        <p>
            <input type="submit" value="Login">
        </p>
    </form>
    
</body>
</html>
